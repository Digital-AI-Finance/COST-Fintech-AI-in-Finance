name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare deployment folder
        run: |
          mkdir -p _site
          # Copy root HTML files and assets
          cp -r *.html _site/ 2>/dev/null || true
          cp -r css _site/ 2>/dev/null || true
          cp -r js _site/ 2>/dev/null || true
          cp -r assets _site/ 2>/dev/null || true
          cp -r images _site/ 2>/dev/null || true
          cp -r data _site/ 2>/dev/null || true
          # Copy subdirectory pages (financial reports and work budget plans)
          cp -r financial-reports _site/ 2>/dev/null || true
          cp -r work-budget-plans _site/ 2>/dev/null || true
          # Copy wiki to /wiki/ subfolder
          mkdir -p _site/wiki
          cp -r wiki/site/* _site/wiki/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
